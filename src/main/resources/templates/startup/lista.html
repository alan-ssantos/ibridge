<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div layout:fragment="conteudo">

        <div class="container">
            <div th:text="${msg}" class="alert alert-success" th:if="${msg}"></div>

            <div class="py-4">
                <h1 class="display-5">Lista de Startup</h1>
                <p>Veja aqui todas as startups que est√£o cadastradas em nosso site.</p>
            </div>

            <div class="row">
                <div class="col">
                    <form th:action="@{/startup/buscar}" method="get" class="form-inline p-2">
                        <div class="form-group mr-1">
                            <label for="inPassword" class="sr-only">Busque</label>
                            <input type="text" class="form-control bg-dark text-light" id="inPassword" name="q" placeholder="Fintech">
                        </div>
                        <button type="submit" class="btn btn-light">Buscar</button>
                    </form>
                </div>
                <div class="col text-right">
                    <a th:href="@{/startup/cadastrar}" class="btn btn-success">Adicionar uma Startup</a>
                </div>
            </div>

            <div class="row">
                <div th:each="s:${startups}" class="col-12 col-sm-6 col-md-4 col-lg-3 my-3">
                    <div class="card text-light">
                        <img class="card-img-top" th:src="@{/images/card_startup.png}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{s.nome}"></h5>
                            <p class="card-text" th:text="*{s.descricao}"></p>
                            <a th:href="@{/startup/} + *{s.id}" class="btn btn-primary">Visitar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="rodape"></div>
</body>
</html>

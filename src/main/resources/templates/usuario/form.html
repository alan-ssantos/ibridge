<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="container">
                <div th:text="${msg}" class="alert alert-success" th:if="${msg}"></div>

                <h1 th:text="${usuario.id==0?'Cadastro de Usuario':'Atualização de Usuario'}"></h1>
                <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control">
                        <p th:errors="*{nome}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input type="email" th:field="*{email}" class="form-control">
                        <p th:errors="*{email}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="text" th:field="*{senha}" class="form-control">
                        <p th:errors="*{senha}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="text" th:field="*{telefone}" class="form-control">
                        <p th:errors="*{telefone}" class="text-danger"></p>
                    </div>

                    <div class="form-group">
                        <label>Data de Nascimento:</label>
                        <input type="text" th:field="*{dataNascimento}" class="form-control">
                        <p th:errors="*{dataNascimento}" class="text-danger"></p>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" th:field="*{investidor}" class="form-check-inline">
                        <label>É um investidor?</label>
                        <p th:errors="*{investidor}" class="text-danger"></p>
                    </div>

                    <div class="form-group">
                        <label>CEP:</label>
                        <input type="text" th:field="*{endereco.cep}" class="form-control">
                        <p th:errors="*{endereco.cep}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Logradrouro:</label>
                        <input type="text" th:field="*{endereco.logradouro}" class="form-control">
                        <p th:errors="*{endereco.logradouro}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Numero:</label>
                        <input type="text" th:field="*{endereco.numero}" class="form-control">
                        <p th:errors="*{endereco.numero}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" th:field="*{endereco.bairro}" class="form-control">
                        <p th:errors="*{endereco.bairro}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Cidade:</label>
                        <input type="text" th:field="*{endereco.cidade}" class="form-control">
                        <p th:errors="*{endereco.cidade}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Estado:</label>
                        <input type="text" th:field="*{endereco.estado}" class="form-control">
                        <p th:errors="*{endereco.estado}" class="text-danger"></p>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <div layout:fragment="rodape"></div>
</body>
</html>

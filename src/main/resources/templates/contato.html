<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <div class="container">
            <div class="py-5">
                <h1>Fale conosco</h1>
                <p class="lead">
                    Diversas formas de falar com a gente.
                </p>
            </div>

            <div class="w-75 mx-auto pb-5">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome: *</label>
                        <input type="text" id="nome" class="form-control" placeholder="Ex.: José João" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="email">Email: *</label>
                        <input type="email" id="email" class="form-control" placeholder="Ex.: jose@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" class="form-control" placeholder="Ex.: Sugestão" required>
                </div>

                <div class="form-group">
                    <label for="mesagem">Mensagem: *</label>
                    <textarea id="mesagem" class="form-control" placeholder="Sua mensagem..." required></textarea>
                </div>

                <a href="#" class="btn btn-primary">Enviar</a>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <span><strong>Endereço: </strong></span>
                    <p>Avenida Paulista, Centro - São Paulo – SP</p>
                </div>
                <div class="col-md-4">
                    <span><strong>Telefone: </strong></span>
                    <p>+55 (11) 2233-4455</p>
                </div>
                <div class="col-md-4">
                    <span><strong>E-Mail: </strong></span>
                    <p>contato@ibridge.com</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
